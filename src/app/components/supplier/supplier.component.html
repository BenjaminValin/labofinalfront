<div class = container>
    <h4>Liste des fournisseurs</h4>
    <div *ngIf="user != null && user.accessLevel.toString() == 'ADMINISTRATOR'">
        <button class="btn btn-info" type="button" routerLink="/suppliers/add">Ajouter un fournisseur</button>
    </div>
    <div class = "innerContainer">
        <table class="table table-striped table-responsive-md">
            <thead>
                <th>Nom</th>
                <th></th>
                <div *ngIf="user != null && user.accessLevel.toString() == 'ADMINISTRATOR'">
                    <th></th>
                    <th></th>
                </div>
            </thead>
            <tbody *ngFor="let s of suppliers$ | async">
                <tr *ngIf="!s.inactive">
                    <td>{{s.companyName}}</td>
                    <td><button class="btn btn-primary" type="button" routerLink="/suppliers/detail/{{s.id}}">DÃ©tails</button></td>
                    <div *ngIf="user != null && user.accessLevel.toString() == 'ADMINISTRATOR'">
                        <td><button class="btn btn-warning" type="button" routerLink="/suppliers/update/{{s.id}}">Modifier</button></td>
                        <td><button class="btn btn-danger" type="button" (click)="deleteThis(s.id)">Supprimer</button></td>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
</div>
