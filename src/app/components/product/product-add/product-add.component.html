<div>

    <h3>Création d'un nouveau produit : </h3>

    <form [formGroup]="this.form_product" (submit)="onSubmit()">
	    <div>
	        <label for="name">Nom : </label>
	        <input type="text" id="name" name="name" placeholder="Nom du produit" formControlName="name">
        </div>
        <div>
	        <label for="description">Description : </label>
	        <textarea type="text" id="description" name="description" placeholder="Description du produit" formControlName="description"></textarea>
        </div>
        <div>
	        <label for="expirationDate">Date d'expiration : </label>
	        <input type="date" id="expirationDate" name="expirationDate" formControlName="expirationDate">
        </div>
        <div>
	        <label for="price">Prix unitaire : </label>
	        <input type="number" id="price" name="price" formControlName="price">
        </div>
        <button type="submit">Ajouter ce produit</button>
    </form>
    <button (click)="return()">Revenir à la liste des produits</button>

</div>
